<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS (add the link to the Bootstrap CSS file) -->

            max-width: 1000px;

        }

        button {

            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
